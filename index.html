<!doctype html>
<html lang="en">
  <head>
    <title>Go where you imagine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <h1 class="text-center my-3">Go wherever you imagine to be!</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse my-auto" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-2 text-center justify-content-center">
            <li class="nav-item px-2">
              <button  type="button" id="toronto" class="btn btn-danger">Toronto Street View</button>
            </li>
            <li class="nav-item px-2">
              <button  type="button" id="vanc" class="btn btn-danger">Vancouver Harbour View</button>
            </li>
            <li class="nav-item px-2">
              <button type="button" id="calg" class="btn btn-danger">Calgary Park View</button>
            </li>
            <li class="nav-item px-2">
              <button type="button" id="times" class="btn btn-danger">Times Square</button>
            </li>
            <li class="nav-item px-2">
              <button type="button" id="vegas" class="btn btn-danger">Las Vegas</button>
            </li>
            <li class="nav-item px-2">
              <button type="button" id="venice" class="btn btn-danger">Venice</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    
    <div class="container d-flex">
      <div class="modal-fullscreen-sm-down" id="player"></div>
    </div>
    
    <div class="scroll-left mt-5">
      <marquee>This app is for these who's not able to be somewhere but wants to be there. Even if you're phisically limited to the space, your mind and your imagination is beyond these limits. Click any button to start dreaming.</marquee>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
